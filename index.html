<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Focus on Today</title>
    <script src="script.js" defer></script>
    
    
</head>
<body>
    <main>
    <h1 class="title">Focus On <span>Today</span></h1>
    <div class="app-container">
        <h2 class="subtitle"><span>Today</span><img class="img1" src="./Images/png-clipart-sun-logo-sunlight-thumbnail.png" alt="sun"></h2>
        <p class="label">Raise The Bar By Completing Your Goals</p>
        <div class="PBar show-error">
            <div class="PValue"><span>2/3 Completed</span></div>
            <p class="error-label">Please Set All The 3 Goals</p>
            </div>
          <div class="goal-container">
            <div class="custom-checkbox">
                <img src="./Images/checkmark.jpg"  class="checkIcon">
            </div>
            <input id="First" class="goal-input" type="text" placeholder="Add new Goal....">
        </div>
        <div class="goal-container">
            <div class="custom-checkbox">
                <img src="./Images/checkmark.jpg"  class="checkIcon">
            </div>
            <input id="Second" class="goal-input" type="text" placeholder="Add new Goal....">
        </div>
        <div class="goal-container">
            <div class="custom-checkbox">
                <img src="./Images/checkmark.jpg"  class="checkIcon">
            </div>
            <input id="Third" class="goal-input" type="text" placeholder="Add new Goal....">
        </div>
        <p class="quote">"Move one step ahead, Today!"</p>
        <p class="Made-With">Made With<img class="img2" src="./Images/heart.png" alt="Icon"> By Akshay Mishra</p>
    
    </div>
    
</body>
</html>
